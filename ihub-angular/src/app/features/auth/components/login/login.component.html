<mat-card class="auth-card animate-fade-in">
  <mat-card-header class="text-center mb-6">
    <h2 class="text-2xl font-bold text-gray-900">Sign in to your account</h2>
    <p class="text-sm text-gray-600 mt-2">
      Or
      <a routerLink="/auth/register" class="text-primary-600 hover:text-primary-700 font-medium">
        create a new account
      </a>
    </p>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Email Field -->
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          autocomplete="email"
          [attr.disabled]="loading ? '' : null">
        <mat-icon matPrefix class="text-gray-400">email</mat-icon>
        <mat-error *ngIf="email?.touched && email?.errors">
          {{ getError('email') }}
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          placeholder="Enter your password"
          autocomplete="current-password"
          [attr.disabled]="loading ? '' : null">
        <mat-icon matPrefix class="text-gray-400">lock</mat-icon>
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="hidePassword = !hidePassword"
          [disabled]="loading">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="password?.touched && password?.errors">
          {{ getError('password') }}
        </mat-error>
      </mat-form-field>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between">
        <mat-checkbox
          formControlName="rememberMe"
          color="primary"
          [disabled]="loading">
          Remember me
        </mat-checkbox>
        <a
          routerLink="/auth/forgot-password"
          class="text-sm text-primary-600 hover:text-primary-700 font-medium">
          Forgot password?
        </a>
      </div>

      <!-- Submit Button -->
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="w-full h-12"
        [disabled]="loading || loginForm.invalid"
        [attr.disabled]="(loading || loginForm.invalid) ? '' : null">
        <mat-spinner
          *ngIf="loading"
          diameter="20"
          class="inline-block mr-2">
        </mat-spinner>
        <span>{{ loading ? 'Signing in...' : 'Sign in' }}</span>
      </button>
    </form>

    <!-- Divider -->
    <mat-divider class="my-6"></mat-divider>

    <!-- Demo Accounts (Development Only) -->
    <div *ngIf="!loading" class="space-y-2">
      <p class="text-sm text-gray-600 text-center mb-3">Demo Accounts (Development)</p>
      <div class="grid grid-cols-3 gap-2">
        <button
          mat-stroked-button
          type="button"
          class="text-xs"
          (click)="fillDemoCredentials('admin')">
          Admin
        </button>
        <button
          mat-stroked-button
          type="button"
          class="text-xs"
          (click)="fillDemoCredentials('inspector')">
          Inspector
        </button>
        <button
          mat-stroked-button
          type="button"
          class="text-xs"
          (click)="fillDemoCredentials('viewer')">
          Viewer
        </button>
      </div>
    </div>

    <!-- Social Login (Future Enhancement) -->

    </div> -->
  </mat-card-content>
</mat-card>
