<div class="auth-card animate-fade-in">
  <div class="auth-header text-center mb-6">
    <h2 class="text-2xl font-bold text-gray-900">Sign in to your account</h2>
    <p class="text-sm text-gray-600 mt-2">
      Or
      <a routerLink="/auth/register" class="text-primary-600 hover:text-primary-700 font-medium">
        create a new account
      </a>
    </p>
  </div>

  <div class="auth-content">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Email Field -->
      <div class="form-field w-full">
        <label class="form-label">ğŸ“§ Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          autocomplete="email"
          class="form-input"
          [disabled]="loading">
        <div *ngIf="email?.touched && email?.errors" class="form-error">
          {{ getError('email') }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-field w-full">
        <label class="form-label">ğŸ”’ Password</label>
        <div class="password-field">
          <input
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
            autocomplete="current-password"
            class="form-input"
            [disabled]="loading">
          <button
            type="button"
            class="password-toggle"
            (click)="hidePassword = !hidePassword"
            [disabled]="loading">
            {{ hidePassword ? 'ğŸ‘ï¸' : 'ğŸ™ˆ' }}
          </button>
        </div>
        <div *ngIf="password?.touched && password?.errors" class="form-error">
          {{ getError('password') }}
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between">
        <label class="checkbox-label">
          <input
            type="checkbox"
            formControlName="rememberMe"
            [disabled]="loading">
          Remember me
        </label>
        <a
          routerLink="/auth/forgot-password"
          class="text-sm text-primary-600 hover:text-primary-700 font-medium">
          Forgot password?
        </a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary w-full h-12"
        [disabled]="loading || loginForm.invalid">
        <span *ngIf="loading" class="spinner">ğŸ”„</span>
        <span>{{ loading ? 'Signing in...' : 'Sign in' }}</span>
      </button>
    </form>

    <!-- Divider -->
    <hr class="my-6">

    <!-- Demo Accounts (Development Only) -->
    <div *ngIf="!loading" class="space-y-2">
      <p class="text-sm text-gray-600 text-center mb-3">Demo Accounts (Development)</p>
      <div class="grid grid-cols-3 gap-2">
        <button
          type="button"
          class="btn btn-secondary text-xs"
          (click)="fillDemoCredentials('admin')">
          Admin
        </button>
        <button
          type="button"
          class="btn btn-secondary text-xs"
          (click)="fillDemoCredentials('inspector')">
          Inspector
        </button>
        <button
          type="button"
          class="btn btn-secondary text-xs"
          (click)="fillDemoCredentials('viewer')">
          Viewer
        </button>
      </div>
    </div>
  </div>
</div>
