<!-- Main Layout with Sidebar -->
<div class="flex h-screen bg-gray-50 overflow-hidden">
  <!-- Sidebar -->
  <aside class="hidden md:flex md:flex-shrink-0">
    <div class="flex flex-col w-64">
      <!-- Sidebar Header -->
      <div class="flex items-center h-16 flex-shrink-0 px-4 bg-white border-r border-gray-200 shadow-sm">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <div class="w-8 h-8 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
              <span class="text-white text-sm font-bold">iH</span>
            </div>
          </div>
          <div class="ml-3">
            <div class="text-base font-medium text-gray-800">iHub</div>
            <div class="text-sm text-gray-500">Inspection Hub</div>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <div class="flex-1 flex flex-col overflow-y-auto bg-white border-r border-gray-200 shadow-sm">
        <nav class="flex-1 px-2 py-4 space-y-1">
          <!-- Dashboard -->
          <a routerLink="/dashboard"
             routerLinkActive="bg-blue-50 border-blue-500 text-blue-700"
             class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900 border-l-4 border-transparent">
            <i class="fas fa-chart-pie mr-3 text-gray-400 group-hover:text-gray-500 w-5 h-5"></i>
            Dashboard
          </a>

          <!-- Inspections -->
          <a routerLink="/inspections"
             routerLinkActive="bg-blue-50 border-blue-500 text-blue-700"
             class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900 border-l-4 border-transparent">
            <i class="fas fa-clipboard-check mr-3 text-gray-400 group-hover:text-gray-500 w-5 h-5"></i>
            Inspections
          </a>

          <!-- Calendar -->
          <a href="#"
             class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900 border-l-4 border-transparent">
            <i class="fas fa-calendar-alt mr-3 text-gray-400 group-hover:text-gray-500 w-5 h-5"></i>
            Calendar
          </a>

          <!-- Reports -->
          <a href="#"
             class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900 border-l-4 border-transparent">
            <i class="fas fa-chart-bar mr-3 text-gray-400 group-hover:text-gray-500 w-5 h-5"></i>
            Reports
          </a>

          <!-- Team -->
          <a href="#"
             class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900 border-l-4 border-transparent">
            <i class="fas fa-users mr-3 text-gray-400 group-hover:text-gray-500 w-5 h-5"></i>
            Team
          </a>

          <!-- Admin Section -->
          <div class="pt-4">
            <div class="px-2 py-2">
              <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Administration</h3>
            </div>
            <a routerLink="/admin"
               routerLinkActive="bg-blue-50 border-blue-500 text-blue-700"
               class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900 border-l-4 border-transparent">
              <i class="fas fa-cog mr-3 text-gray-400 group-hover:text-gray-500 w-5 h-5"></i>
              Settings
            </a>
          </div>
        </nav>
      </div>
    </div>
  </aside>

  <!-- Main Content Area -->
  <div class="flex flex-col w-0 flex-1 overflow-hidden">
    <!-- Top Bar -->
    <div class="relative z-10 flex-shrink-0 flex h-16 bg-white shadow-sm border-b border-gray-200">
      <!-- Mobile menu button -->
      <button type="button"
              class="px-4 border-r border-gray-200 text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500 md:hidden">
        <span class="sr-only">Open sidebar</span>
        <i class="fas fa-bars w-6 h-6"></i>
      </button>

      <!-- Top bar content -->
      <div class="flex-1 px-4 flex justify-between items-center">
        <!-- Page title area -->
        <div class="flex-1">
          <div class="max-w-xs w-full lg:max-w-none">
            <!-- Breadcrumb or page title can go here -->
          </div>
        </div>

        <!-- Right side items -->
        <div class="ml-4 flex items-center md:ml-6 space-x-4">
          <!-- Notifications -->
          <button type="button"
                  class="bg-white p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <span class="sr-only">View notifications</span>
            <i class="fas fa-bell w-6 h-6"></i>
          </button>

          <!-- User menu -->
          <div class="relative">
            <div class="flex items-center">
              <button type="button"
                      class="max-w-xs bg-white flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                      id="user-menu-button">
                <span class="sr-only">Open user menu</span>
                <div class="h-8 w-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                  <span class="text-white text-sm font-medium">AU</span>
                </div>
                <span class="ml-2 text-sm font-medium text-gray-900 hidden lg:block">Admin User</span>
                <i class="fas fa-chevron-down ml-2 text-gray-400 w-4 h-4 hidden lg:block"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <main class="flex-1 relative overflow-y-auto focus:outline-none" tabindex="0">
      <div class="py-6">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
